<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ezcomp="http://xmlns.jcp.org/jsf/composite/ezcomp"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:param name="título" value="#{ctrlMoto.modelo.marca}"/>
  <h:head>
    <meta charset="UTF-8" />
    <title>#{título}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link jsf:library="css" jsf:name="estilos.css"/>
  </h:head>
  <h:body>
    <f:metadata>
        <f:viewParam name="id" value="#{ctrlMoto.id}" required="true"/>
        <f:viewAction action="#{ctrlMoto.init()}"/>
    </f:metadata>
    <form jsf:prependId="false">
      <header>
        <a jsf:outcome="index">Cancelar⁬⁬⁬</a>
        <button type="submit" jsf:action="#{ctrlMoto.guarda()}">
          Guardar
        </button>
        <button type="submit" jsf:action="#{ctrlMoto.elimina()}">
          Eliminar
        </button>
        <h1>#{título}</h1>
      </header>
      <h:messages globalOnly="true"/>
      <p>
        <h:outputLabel value="Marca:"/>
        <input jsf:id="marca" type="text" placeholder="Marca"
               jsf:value="#{ctrlMoto.modelo.marca}"/>
        <h:message for="marca"/>
      </p>
      <p>
        <h:outputLabel value="Modelo:"/>
        <input jsf:id="modelo" type="text" placeholder="Modelo"
               jsf:value="#{ctrlMoto.modelo.modelo}"/>
        <h:message for="modelo"/>
      </p>
      <ezcomp:mi-footer></ezcomp:mi-footer>
    </form>
  </h:body>
</html>
